<!DOCTYPE HTML>
{% load bots_template_tags %}
{% load staticfiles %}


<html>
		<head lang="en">
			<meta charset="UTF-8" />
			
			<link rel="stylesheet" type="text/css" href="{%static 'css/base.css' %}">
			
			<title>
				SCRAPBOTS |
				{% block title_block %}
					PLAY!
				{% endblock %}
			</title>
			
		</head>	
		
	<body>	
		<!-- Navigation Bar-->
		<div id="nav-bar">
			
			<a href="{% url 'index' %}"> <strong id = "logo"> SCRAPBOTS </strong> </a>
			<a href="{% url 'bots:leaderboards' %}"> LEADERBOARDS </a>
			<a href="{% url 'bots:about' %}"> ABOUT </a>			
			
			{% if user.is_authenticated %}
			<a href="{% url 'bots:show_profile' player.user.username%}"> MyProfile </a>
			{% else %}
			
			<!--will make a dropdown button for play and when hovered will display the menu-->
			<div id=play>
				<!--menu-->
				<a href="{% url 'bots:signin' %}"> Sign in </a>
				<a href="{% url 'bots:signup' %}"> Sign Up </a>
			</div>
			{% endif %}
		</div>
		<!--END NAVIGATION BAR-->
				
		<!-- PAGE CONTENT-->
		<div id="content">		
			{% block content_block %}
			
			SCRAPBOTS
					
			{% endblock %}		
		</div>
		<!-- END CONTENT -->	
	</body>			
</html>
